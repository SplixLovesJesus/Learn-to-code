<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <!--This is an unordered list-->
  <ul>
    <li>Chicken</li>
    <li>Eggs</li>
    <li>Bananas</li>
    <li>Bread</li>
  </ul>
  <ul>
    <li>Japan</li>
    <li>Switzerland</li>
  </ul>
  <!--This is an ordered list-->
  <ol>
    <li>Finish this page</li>
    <li>Pray</li>
    <li>And go to sleep</li>
  </ol>
</body>
</html>
