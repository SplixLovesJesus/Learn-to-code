<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <h1>Homepage</h1>
  
  <a href="https://www.theodinproject.com/lessons/foundations-links-and-images" target="_blank" rel="noopener noreferrer">About the Odin Project</a>

    <!--<a></a> = anchor element

    href = the thing we want to reference it to
    (hypertext reference)

    target = _blank (open the link in a new tab)

    rel ="nopopener noreffer" ensures privacy by not letting the new tab see the previous tab or interact with it.
  -->
    <a href="./pages/about.html">About</a>
    <img src="./practice-images/dog.jpg" alt="Dog" height="310" width="240">
</body>
</html>
